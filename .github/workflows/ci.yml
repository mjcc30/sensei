---
name: Sensei CI

on:
  push: # Use the push event
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsqlite3-dev nmap

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Set up Python
        run: uv python install 3.14 # Force Python 3.14

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Install package in editable mode
        run: uv pip install -e .

      - name: Run Unit Tests
        run: uv run pytest tests/test_cli.py

      - name: Smoke Test (CLI)
        run: |
          # V√©rifie que l'app se lance et affiche l'aide
          uv run app/main.py --help

      - name: Validate Extension Manifest
        run: |
          # V√©rifie que le JSON est valide
          jq . gemini-extension.json
          # V√©rifie que le point d'entr√©e existe et est ex√©cutable
          test -x run.sh

      - name: Integration Test (Real API Call)
        env:
          GEMINI_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: |
          # Si la cl√© est pr√©sente, on fait un vrai test
          if [ -n "$GEMINI_API_KEY" ]; then
            echo "üîë API Key found. Running integration test..."
            uv run app/main.main ask "Hello Sensei, are you online?"
          else
            echo "‚ö†Ô∏è No API Key found in secrets. Skipping integration test."
          fi

  build-binary:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python 3.14
        run: |
          uv python install 3.14 # Force Python 3.14
          uv venv --python 3.14

      - name: Install dependencies and Nuitka
        run: uv add --dev nuitka patchelf

      - name: Inject Secret Prompts
        env:
          PROMPTS_CONTENT: ${{ secrets.PROMPTS_SECRET }}
        run: |
          if [ -n "$PROMPTS_CONTENT" ]; then
            echo "$PROMPTS_CONTENT" > prompts.yaml
            echo "üîí Secret prompts injected."
          else
            echo "‚ö†Ô∏è No secret prompts found. Using example."
            cp prompts.example.yaml prompts.yaml
          fi

      - name: Compile with Nuitka
        # Temporarily commented out Nuitka compilation
        # run: uv run --python 3.14 python -m nuitka \
        #   --standalone \
        #   --onefile \
        #   --include-data-file=prompts.yaml=prompts.yaml \
        #   --include-package=pygments \
        #   --output-filename=sensei app/main.py
        run: echo "Nuitka compilation temporarily disabled."

      - name: Upload Binary
        # This step will now upload a dummy file or an existing binary if Nuitka is disabled.
        # Need to ensure there's a 'sensei' file if Nuitka is commented out, or skip this step.
        # For now, let's assume if Nuitka is commented, we don't upload a binary.
        if: false # Skip upload if Nuitka is disabled
        uses: actions/upload-artifact@v5
        with:
          name: sensei-linux-x64
          path: sensei
          retention-days: 5
