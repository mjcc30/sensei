name: Sensei CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v5

    - name: Set up Python
      run: uv python install

    - name: Install dependencies
      run: uv sync --all-extras --dev

    - name: Smoke Test (CLI)
      run: |
        # Vérifie que l'app se lance et affiche l'aide
        uv run main.py --help

    - name: Validate Extension Manifest
      run: |
        # Vérifie que le JSON est valide
        jq . gemini-extension.json
        # Vérifie que le point d'entrée existe et est exécutable
        test -x run.sh

    - name: Type Check (Optional)
      # Si on ajoute mypy plus tard
      run: echo "Skipping type check for now"
