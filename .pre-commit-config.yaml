repos:
  - repo: local
    hooks:
      - id: pytest
        name: Run Unit Tests
        entry: env PYTHONPATH=. uv run python -m pytest tests/test_cli.py
        language: system
        types: [python]
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        types: [markdown]
